<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Options</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>
</head>

<body>
    <p>Test Website</p>

    <p id='localStorageTest'>localStorage is not yet evaluated</p>

    <script>


        console.log('Office Initilizing');
        Office.initialize = function (reason) {
            console.log('Office Initilized');
            const output = document.getElementById('localStorageTest');

            if (window.localStorage === null) {
                output.innerHTML = 'localStorage is <b>null</b>'
            } else if (window.localStorage === undefined) {
                output.innerHTML = 'localStorage is <b>undefined</b>'
            } else {
                output.innerHTML = 'localStorage is <b>available</b>'
            }




        };



    </script>


</body>

</html>
